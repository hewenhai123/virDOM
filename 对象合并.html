<script type="text/javascript">
    var temp=0;
    function objMerge(srcObject,targetObject) {
        var reg=/[a-z]+/gi;
        for(var key in srcObject){
            if(srcObject.hasOwnProperty(key)){
                var dataType=Object.prototype.toString.call(srcObject[key]);
                dataType=dataType.match(reg);
                if(dataType[1]=="Object"){
                    objMerge(srcObject[key],targetObject[key])
                }else{
                    targetObject[key]=srcObject[key]
                }
            }
        }
    }
